<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Focus System | JonesRobM</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .timer-pending { animation: pulse-subtle 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-[#0B0B0B]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const PROTOCOLS = [
            "Objective clarity is the only defense against distraction. Define the single most important output.",
            "Amor Fati. Embrace the friction of this task as the necessary heat for refinement.",
            "You have power over your mindâ€”not outside events. Realise this, and you will find strength.",
            "The impediment to action advances action. What stands in the way becomes the way.",
            "Focus is not the absence of distraction, but the persistent return to the objective.",
            "Do every act of your life as though it were the very last act of your life.",
            "Systems thrive on consistency, not intensity. Execute the protocol with calm indifference to the outcome.",
            "Discard your misperceptions. Stop being jerked like a puppet. Limit yourself to the present.",
            "The soul becomes dyed with the colour of its thoughts. Choose a deep, focused hue for this hour.",
            "Small, repetitive actions are the building blocks of massive systemic shifts.",
            "Excellence is a habit, not an event. Focus on the mechanics of the current minute.",
            "The mind is a tool, not a storage device. Externalise your tasks; internalise your intent.",
            "Friction is data. If the work is hard, the calibration is occurring. Do not turn away.",
            "Silence the internal theater. Perform the task with the quiet competence of a craftsman.",
            "Constraints are the mother of creativity. Work within the block. Respect the boundary.",
            "The standard you walk past is the standard you accept. Maintain rigorous internal quality control.",
            "Do not seek for things to happen the way you want them to; rather, wish that what happens happen the way it happens.",
            "Your concentration is your currency. Spend it only on what yields a durable return.",
            "The goal is not to be busy, but to be effective. Distinguish activity from progress.",
            "Return to the work. It is the only place where the self is both lost and found."
        ];

        const App = () => {
            const MODES = {
                FOCUS: { id: 'FOCUS', label: 'Focus Deep', time: 25 * 60 },
                SHORT_BREAK: { id: 'SHORT_BREAK', label: 'Short Rest', time: 5 * 60 },
                LONG_BREAK: { id: 'LONG_BREAK', label: 'Deep Reset', time: 15 * 60 }
            };

            const [mode, setMode] = useState('FOCUS');
            const [isActive, setIsActive] = useState(false);
            const [timeLeft, setTimeLeft] = useState(MODES.FOCUS.time);
            const [points, setPoints] = useState(() => Number(localStorage.getItem('focus_points')) || 0);
            const [tasks, setTasks] = useState(() => JSON.parse(localStorage.getItem('focus_tasks')) || []);
            const [newTask, setNewTask] = useState('');
            const [aiCoachResponse, setAiCoachResponse] = useState(null);
            const [showPreFlight, setShowPreFlight] = useState(false);
            
            const timerRef = useRef(null);

            const playAlert = () => {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(440, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.5);
                    gain.gain.setValueAtTime(0, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.2, ctx.currentTime + 0.1);
                    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 2);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start();
                    osc.stop(ctx.currentTime + 2);
                } catch (e) {}
            };

            const calculateRemaining = () => {
                const endTime = localStorage.getItem('timer_end_time');
                if (!endTime || !isActive) return;
                const remaining = Math.max(0, Math.ceil((Number(endTime) - Date.now()) / 1000));
                if (remaining === 0 && timeLeft > 0) {
                    handleComplete();
                } else {
                    setTimeLeft(remaining);
                }
            };

            useEffect(() => {
                const handleVisibilityChange = () => {
                    if (document.visibilityState === 'visible') calculateRemaining();
                };
                window.addEventListener('visibilitychange', handleVisibilityChange);
                return () => window.removeEventListener('visibilitychange', handleVisibilityChange);
            }, [isActive, timeLeft]);

            useEffect(() => {
                if (isActive) {
                    timerRef.current = setInterval(calculateRemaining, 1000);
                } else {
                    clearInterval(timerRef.current);
                    localStorage.removeItem('timer_end_time');
                }
                return () => clearInterval(timerRef.current);
            }, [isActive]);

            const startSession = () => {
                const endTime = Date.now() + (timeLeft * 1000);
                localStorage.setItem('timer_end_time', endTime.toString());
                setIsActive(true);
                setShowPreFlight(false);
            };

            const handleComplete = () => {
                setIsActive(false);
                setTimeLeft(MODES[mode].time);
                localStorage.removeItem('timer_end_time');
                setPoints(p => p + Math.floor(MODES[mode].time / 60));
                playAlert();
            };

            useEffect(() => {
                localStorage.setItem('focus_points', points);
                localStorage.setItem('focus_tasks', JSON.stringify(tasks));
                if (window.lucide) window.lucide.createIcons();
            }, [points, tasks]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="min-h-screen bg-[#0B0B0B] text-zinc-400 p-4 md:p-8 flex flex-col items-center select-none overflow-x-hidden">
                    <div className="w-full max-w-md space-y-6 flex-1">
                        {/* Header */}
                        <div className="flex justify-between items-end border-b border-zinc-900 pb-6">
                            <div>
                                <h1 className="text-zinc-100 font-medium tracking-tight text-lg">Focus System</h1>
                                <p className="text-[9px] text-zinc-600 uppercase tracking-[0.3em] mt-1">Integrity // v2.9</p>
                            </div>
                            <div className="text-right">
                                <span className="text-2xl font-light tabular-nums text-zinc-300">{points}</span>
                            </div>
                        </div>

                        {/* Anchor Area */}
                        <div className="bg-zinc-900/20 border border-zinc-900 rounded-2xl p-4 min-h-[90px] flex flex-col justify-center transition-all">
                            {aiCoachResponse ? (
                                <div className="animate-in fade-in slide-in-from-bottom-2">
                                    <p className="text-[10px] text-zinc-600 uppercase tracking-widest mb-2">Active Anchor</p>
                                    <p className="text-xs italic text-zinc-300 leading-relaxed">"{aiCoachResponse}"</p>
                                </div>
                            ) : (
                                <div className="flex justify-between items-center">
                                    <span className="text-xs text-zinc-600 uppercase tracking-widest">Protocol Stored</span>
                                    <button onClick={() => setAiCoachResponse(PROTOCOLS[Math.floor(Math.random() * PROTOCOLS.length)])} 
                                        className="text-[10px] bg-zinc-800 px-3 py-1 rounded text-zinc-400 hover:text-white">Engage</button>
                                </div>
                            )}
                        </div>

                        {/* Relocated Pre-Flight Check */}
                        {showPreFlight ? (
                            <div className="bg-zinc-100 p-5 rounded-2xl flex items-center justify-between gap-4 animate-in slide-in-from-top-4 duration-300 shadow-2xl shadow-black/50">
                                <div className="flex-1">
                                    <p className="text-[10px] font-bold text-black uppercase tracking-widest mb-1">Pre-Flight Required</p>
                                    <p className="text-[11px] text-zinc-600 leading-tight">Mute notifications. Clear space. Commit to the block.</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowPreFlight(false)} className="text-[10px] text-zinc-400 uppercase font-bold p-2">Cancel</button>
                                    <button onClick={startSession} className="bg-black text-white px-4 py-2 rounded-lg text-[10px] font-bold uppercase tracking-widest active:scale-95 transition-transform">Confirm</button>
                                </div>
                            </div>
                        ) : (
                            <div className="h-0 transition-all duration-300 overflow-hidden"></div>
                        )}

                        {/* Timer Main Shell */}
                        <div className="bg-zinc-900/10 border border-zinc-900 rounded-[2.5rem] py-10 text-center relative overflow-hidden">
                            <div className="flex justify-center gap-2 mb-8">
                                {Object.keys(MODES).map(m => (
                                    <button key={m} onClick={() => {setMode(m); setTimeLeft(MODES[m].time); setIsActive(false); setShowPreFlight(false);}}
                                        className={`text-[9px] uppercase font-bold tracking-widest px-3 py-1.5 rounded-md ${mode === m ? 'bg-zinc-800 text-white' : 'text-zinc-600'}`}>
                                        {MODES[m].id}
                                    </button>
                                ))}
                            </div>
                            
                            <div className={`text-[22vw] md:text-8xl font-extralight text-zinc-100 tabular-nums tracking-tighter mb-8 leading-none ${showPreFlight ? 'timer-pending' : ''}`}>
                                {formatTime(timeLeft)}
                            </div>

                            <div className="flex justify-center gap-8 items-center">
                                <button onClick={() => {setIsActive(false); setTimeLeft(MODES[mode].time); setShowPreFlight(false);}} className="text-zinc-800 hover:text-zinc-500 transition-colors">
                                    <i data-lucide="rotate-ccw"></i>
                                </button>
                                <button onClick={() => mode === 'FOCUS' && !isActive && !showPreFlight ? setShowPreFlight(true) : (isActive ? setIsActive(false) : startSession())} 
                                    className="w-20 h-20 rounded-3xl bg-zinc-100 text-black flex items-center justify-center active:scale-95 shadow-xl transition-all">
                                    <i data-lucide={isActive ? "pause" : "play"}></i>
                                </button>
                                <button onClick={handleComplete} className="text-zinc-800 hover:text-zinc-500 transition-colors">
                                    <i data-lucide="skip-forward"></i>
                                </button>
                            </div>
                        </div>

                        {/* Objectives Area */}
                        <div className="space-y-4">
                            <form onSubmit={(e) => {e.preventDefault(); if(newTask) {setTasks([...tasks, {id: Date.now(), text: newTask, completed: false}]); setNewTask('');}}} className="flex gap-2">
                                <input type="text" value={newTask} onChange={e => setNewTask(e.target.value)} placeholder="Next Objective..." className="flex-1 bg-zinc-900/40 border border-zinc-900 rounded-xl px-4 py-3 text-sm text-zinc-200 outline-none focus:border-zinc-700 placeholder:text-zinc-800" />
                                <button className="bg-zinc-800 px-5 rounded-xl text-zinc-400 hover:text-white transition-colors">+</button>
                            </form>
                            <div className="space-y-2 no-scrollbar max-h-60 overflow-y-auto pb-6">
                                {tasks.map(t => (
                                    <div key={t.id} className={`flex items-center gap-3 p-4 rounded-xl border transition-all ${t.completed ? 'opacity-20 border-transparent scale-[0.98]' : 'bg-zinc-900/20 border-zinc-900'}`}>
                                        <button onClick={() => setTasks(tasks.map(tk => tk.id === t.id ? {...tk, completed: !tk.completed} : tk))} className="text-zinc-600">
                                            <i data-lucide={t.completed ? "check-circle-2" : "circle"}></i>
                                        </button>
                                        <span className={`text-sm flex-1 ${t.completed ? 'line-through' : ''}`}>{t.text}</span>
                                        <button onClick={() => setTasks(tasks.filter(tk => tk.id !== t.id))} className="text-zinc-900 hover:text-red-900 transition-colors"><i data-lucide="trash-2" size="14"></i></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Footer Banner */}
                    <div className="w-full max-w-md pt-12 pb-6 mt-12 border-t border-zinc-900 flex flex-col items-center gap-6">
                        <div className="flex flex-col sm:flex-row gap-6 items-center">
                            <a href="https://github.com/JonesRobM/PomodoroTimer" target="_blank" rel="noopener noreferrer" className="text-zinc-600 hover:text-zinc-300 transition-colors flex items-center gap-2 text-[10px] uppercase tracking-widest font-medium">
                                <i data-lucide="github" size="14"></i> Repository
                            </a>
                            
                            {/* Official Ko-fi Button Image */}
                            <a href="https://ko-fi.com/jonesrobm" target="_blank" rel="noopener noreferrer" className="hover:opacity-80 transition-opacity">
                                <img height='32' style={{border:0, height:32}} src='https://storage.ko-fi.com/cdn/kofi2.png?v=6' border='0' alt='Buy Me a Coffee at ko-fi.com' />
                            </a>
                        </div>
                        <div className="space-y-1 text-center">
                            <p className="text-[8px] text-zinc-800 uppercase tracking-[0.4em]">
                                A System for Quiet Competence & Integrity
                            </p>
                            <p className="text-[7px] text-zinc-500/50 italic tracking-widest">
                                Thank you for choosing to focus.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
